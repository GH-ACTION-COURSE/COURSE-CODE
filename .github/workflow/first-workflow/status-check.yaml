name: status check function
on: [push]

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: step 1
        run: sleep 20
      - name: Run on failure
        if: failure()
        run: echo 'runs only on failure'
      - name: runs on success
        # this is not needed (DEFAULT BEAHAVIOUR)
        if: success()
        run: echo 'runs on success'
      - name: Always run
        # if: success() || failure()
        if: always()
        run: echo 'always runs'
      - name: "runs when cancelled"
        if: cancelled()
        run: echo 'runs on cancelled'
  job-2:
    runs-on: ubuntu-latest
    needs: job-1
    if: failure()
    steps:
      - run: echo 'job 2'
